<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פסוק יום</title>
  <style>
    body {
      font-family: "David", Arial, sans-serif;
      background: linear-gradient(to bottom, #f0e6f6, #d3cce3);
      color: #2c1a57;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      direction: rtl;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      margin: 0 0 20px;
      color: #4b2e83;
    }

    p {
      font-size: 1.8em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>פסוק השראה</h1>
    <p>שִׁוִּיתִי יְ-הוָה לְנֶגְדִּי תָמִיד</p>
  </div>
</body>
</html>
